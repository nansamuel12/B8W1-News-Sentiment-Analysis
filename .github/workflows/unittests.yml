name: Unit Tests

on:
  push:
    branches: [ main, task-* ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install system dependencies for TA-Lib
      run: |
        sudo apt-get update
        sudo apt-get install -y wget build-essential
        wget http://prdownloads.sourceforge.net/ta-lib/ta-lib-0.4.0-src.tar.gz
        tar -xzf ta-lib-0.4.0-src.tar.gz
        cd ta-lib/
        ./configure --prefix=/usr
        make
        sudo make install
        cd ..
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas numpy matplotlib seaborn
        pip install textblob vaderSentiment nltk
        pip install scipy statsmodels
        pip install TA-Lib
        python -c "import nltk; nltk.download('punkt'); nltk.download('brown')"
    
    - name: Run unit tests
      run: |
        python -m unittest discover tests -v
    
    - name: Test import of modules
      run: |
        python -c "from src import SentimentAnalyzer, TAProcessor, DataLoader, DataPreprocessor, CorrelationAnalyzer; print('All modules imported successfully')"
